<ng-container *ngIf="isInitialLoading; else afterInitial">

  <div class="container-not-found">
    <h2>Что-то пошло не так</h2>
  </div>

</ng-container>

<ng-template #afterInitial>

  <ng-container *ngIf="isUserFounded; else notFoundedUser">

    <div class="container">

      <h2 class="one">Привет</h2>
      <h2 class="two">{{name}}</h2>
      <h2 class="three">Придёшь на мой</h2>
      <h2 class="four">День Рождения?</h2>

      <div class="btn-container">
        <button class="yes" (click)="onYes()">Да</button>
        <button class="no" (click)="onNo()">Нет</button>
      </div>

    </div>

  </ng-container>

  <ng-template #notFoundedUser>
    <div class="container-not-found">
      <h2>А ну брысь от сюда</h2>
    </div>
  </ng-template>

</ng-template>
